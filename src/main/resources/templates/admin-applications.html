<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Applications | CSP Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .topbar {
            background: linear-gradient(90deg, #0f172a, #1e293b);
        }

        .page-title {
            font-weight: 600;
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .table thead {
            background-color: #1e293b;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f5f9;
            transition: 0.2s;
        }

        .badge {
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .stat-box {
            border-radius: 12px;
            padding: 15px;
            color: white;
        }
    </style>
</head>

<body>

<!-- ðŸ”· Top Navbar -->
<nav class="navbar topbar navbar-dark px-4 shadow-sm">
    <span class="navbar-brand mb-0 h5">
        <i class="bi bi-speedometer2"></i> CSP Admin Panel
    </span>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left"></i> Dashboard
    </a>
</nav>

<div class="container mt-4">

    <!-- ðŸ”¢ Stats Row -->
    <div class="row g-3 mb-4 text-center">

        <div class="col-md-3">
            <div class="stat-box bg-primary shadow-sm">
                <h4 th:text="${applications.size()}">0</h4>
                <small>Total Applications</small>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-box bg-success shadow-sm">
                <h4 th:text="${#lists.size(applications.?[status=='APPROVED'])}">0</h4>
                <small>Approved</small>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-box bg-warning shadow-sm text-dark">
                <h4 th:text="${#lists.size(applications.?[status=='SUBMITTED'])}">0</h4>
                <small>Pending</small>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-box bg-danger shadow-sm">
                <h4 th:text="${#lists.size(applications.?[status=='REJECTED'])}">0</h4>
                <small>Rejected</small>
            </div>
        </div>

    </div>

    <!-- ðŸ“‹ Applications Table -->
    <div class="card shadow-sm p-3">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="page-title mb-0">
                <i class="bi bi-folder2-open"></i> All System Applications
            </h5>
            <input type="text" id="searchInput" class="form-control w-25"
       placeholder="Search by service..." onkeyup="filterTable()">

        </div>

        <div class="table-responsive">
            <table class="table align-middle table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Citizen</th>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Submitted Date</th>
                    </tr>
                </thead>

                <tbody id="applicationTable">
                    <tr th:each="app : ${applications}">
                        <td class="fw-semibold" th:text="${app.applicationId}"></td>
                        <td th:text="${app.citizen.name}"></td>
                        <td th:text="${app.serviceType}"></td>

                        <td>
                            <span th:switch="${app.status}">
                                <span th:case="'SUBMITTED'" class="badge bg-warning text-dark">Submitted</span>
                                <span th:case="'VERIFIED'" class="badge bg-info text-dark">Verified</span>
                                <span th:case="'APPROVED'" class="badge bg-success">Approved</span>
                                <span th:case="'REJECTED'" class="badge bg-danger">Rejected</span>
                            </span>
                        </td>

                        <td th:text="${#temporals.format(app.applicationDate, 'dd-MM-yyyy HH:mm')}"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(applications)}">
                        <td colspan="5" class="text-muted fst-italic py-4">
                            No applications found in the system
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
<script>
function filterTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#applicationTable tr");

    rows.forEach(row => {
        const service = row.cells[2].innerText.toLowerCase(); // Service
        const citizen = row.cells[1].innerText.toLowerCase(); // Citizen
        const status = row.cells[3].innerText.toLowerCase();  // Status

        if (service.includes(input) || citizen.includes(input) || status.includes(input)) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });
}
</script>


</body>
</html>
