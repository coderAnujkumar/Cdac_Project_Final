<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Citizens | CSP Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .topbar {
            background: linear-gradient(90deg, #0f172a, #1e293b);
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .table thead {
            background-color: #1e293b;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #eef2f7;
            transition: 0.2s ease;
        }

        .badge {
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .stat-box {
            border-radius: 12px;
            padding: 15px;
            color: white;
        }
    </style>
</head>

<body>

<!-- ðŸ”· Navbar -->
<nav class="navbar navbar-dark topbar px-4 shadow-sm">
    <span class="navbar-brand mb-0 h5">
        <i class="bi bi-people-fill"></i> CSP Admin Panel
    </span>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left"></i> Dashboard
    </a>
</nav>

<div class="container mt-4">

    <!-- ðŸ“Š Stats Row -->
    <div class="row g-3 mb-4 text-center">

        <div class="col-md-4">
            <div class="stat-box bg-primary shadow-sm">
                <h4 th:text="${citizens.size()}">0</h4>
                <small>Total Citizens</small>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-box bg-success shadow-sm">
                <h4 th:text="${#lists.size(citizens.?[enabled==true])}">0</h4>
                <small>Active Users</small>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-box bg-danger shadow-sm">
                <h4 th:text="${#lists.size(citizens.?[enabled==false])}">0</h4>
                <small>Disabled Accounts</small>
            </div>
        </div>

    </div>

    <!-- ðŸ“‹ Citizen Table -->
    <div class="card shadow-sm p-3">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold mb-0">
                <i class="bi bi-person-lines-fill"></i> Registered Citizens
            </h5>
            <input type="text" class="form-control w-25" placeholder="Search citizens (UI)">
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${citizens}">
                    <td class="fw-semibold" th:text="${c.citizenId}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.mobile}"></td>
                    <td>
                        <span th:if="${c.enabled}" class="badge bg-success">
                            <i class="bi bi-check-circle"></i> Active
                        </span>
                        <span th:unless="${c.enabled}" class="badge bg-danger">
                            <i class="bi bi-x-circle"></i> Disabled
                        </span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(citizens)}">
                    <td colspan="5" class="text-muted fst-italic py-4">
                        No registered citizens found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
