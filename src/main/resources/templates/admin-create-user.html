<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Users | CSP Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .topbar {
            background: linear-gradient(90deg, #0f172a, #1e293b);
        }

        .card {
            border-radius: 14px;
            border: none;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
        }

        .icon-box {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<!-- ðŸ”· Navbar -->
<nav class="navbar navbar-dark topbar px-4 shadow-sm">
    <span class="navbar-brand">
        <i class="bi bi-person-plus-fill"></i> CSP Admin Panel
    </span>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left"></i> Dashboard
    </a>
</nav>

<div class="container mt-5 mb-5">

    <div class="text-center mb-4">
        <h3 class="fw-bold">User Management</h3>
        <p class="text-muted">Create system operators for service processing</p>
    </div>

    <div class="row g-4">

        <!-- ðŸŸ¦ CREATE CLERK -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white text-center">
                    <div class="icon-box"><i class="bi bi-person-badge"></i></div>
                    Create Clerk Account
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/create-clerk}" th:object="${clerk}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter clerk name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email (Username)</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Set password" required>
                        </div>

                        <button class="btn btn-primary w-100">
                            <i class="bi bi-person-plus"></i> Create Clerk
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- ðŸŸ© CREATE OFFICER -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white text-center">
                    <div class="icon-box"><i class="bi bi-shield-check"></i></div>
                    Create Officer Account
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/create-officer}" th:object="${officer}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter officer name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email (Username)</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Set password" required>
                        </div>

                        <button class="btn btn-success w-100">
                            <i class="bi bi-shield-plus"></i> Create Officer
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
