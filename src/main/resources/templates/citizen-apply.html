<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Service | CSP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f1f5f9;
            font-family: "Times New Roman", serif;
        }

        .paper{
            background:#ffffff;
            border-radius:14px;
            padding:40px 45px;
            box-shadow:0 0 0 2px #c7cbd1;
        }

        .main-title{
            text-align:center;
            font-weight:800;
            letter-spacing:1px;
        }

        .sub-title{
            text-align:center;
            margin-top:-5px;
            margin-bottom:25px;
        }

        .section-bar{
            background:#bfbfbf;
            text-align:center;
            font-weight:700;
            padding:8px;
            margin:30px 0 20px;
            border-radius:8px;
            letter-spacing:1px;
        }

        .field-box{
            background:#e5e5e5;
            border-radius:10px;
            padding:10px 14px;
            margin-bottom:15px;
        }

        .field-box label{
            font-weight:600;
            display:block;
            margin-bottom:2px;
        }

        .field-box input,
        .field-box textarea,
        .field-box select{
            border:none;
            background:transparent;
            outline:none;
            width:100%;
            resize:none;
        }

        .submit-btn{
            background:#0d9488;
            color:white;
            border:none;
            padding:10px 40px;
            border-radius:8px;
            font-weight:600;
        }

        .submit-btn:hover{
            background:#0f766e;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container my-5">

<div class="row justify-content-center">
<div class="col-lg-9">

<div class="paper">

<h2 class="main-title">Application</h2>
<p class="sub-title">Please fill out the form completely.</p>
<hr>

<form th:action="@{/citizen/apply}" method="post" enctype="multipart/form-data">

<!-- ===== SERVICE DETAILS ===== -->
<div class="row">

    <div class="col-md-6">
        <div class="field-box">
            <label>Service Type</label>
            <select name="serviceType" required>
                <option value="">Select Service</option>
                <option>Income Certificate</option>
                <option>Caste Certificate</option>
                <option>Residence Certificate</option>
                <option>Birth Certificate</option>
            </select>
        </div>
    </div>

    <div class="col-md-6">
        <div class="field-box">
            <label>Purpose of Application</label>
            <input type="text" name="purpose" placeholder="Education / Job / Scholarship" required>
        </div>
    </div>

</div>

<!-- ===== ADDRESS ===== -->
<div class="section-bar">ADDRESS DETAILS</div>

<div class="row">
    <div class="col-md-12">
        <div class="field-box">
            <label>Current Address</label>
            <textarea name="address" rows="2" required></textarea>
        </div>
    </div>
</div>

<!-- ===== DOCUMENT ===== -->
<div class="section-bar">SUPPORTING DOCUMENT</div>

<div class="row">

    <div class="col-md-6">
        <div class="field-box">
            <label>Document Type</label>
            <select name="documentType" required>
                <option value="">Select Document</option>
                <option>Aadhaar Card</option>
                <option>PAN Card</option>
                <option>Ration Card</option>
                <option>Voter ID</option>
            </select>
        </div>
    </div>

    <div class="col-md-6">
        <div class="field-box">
            <label>Upload File</label>
            <input type="file" name="file" accept=".pdf,.jpg,.png" required>
        </div>
    </div>

</div>

<!-- ===== DECLARATION ===== -->
<div class="row mt-3">
    <div class="col-md-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">
                I declare that the information provided is true and correct.
            </label>
        </div>
    </div>
</div>

<div class="text-center mt-4">
    <button type="submit" class="submit-btn">SUBMIT</button>
</div>

</form>

<div class="text-center mt-3">
    <a th:href="@{/citizen/dashboard}" class="btn btn-link">
        ‚Üê Back to Dashboard
    </a>
</div>

</div>
</div>
</div>

</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
