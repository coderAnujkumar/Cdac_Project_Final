<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password | CSP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;

            /* üî• BACKGROUND IMAGE */
            background-image:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("/images/bg.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .forgot-card h3 {
            margin-bottom: 10px;
            color: #1f2937;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #374151;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #1d4ed8;
        }

        .msg-success {
            margin-top: 15px;
            color: #16a34a;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .msg-error {
            margin-top: 15px;
            color: #dc2626;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .back-login {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .back-login a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .back-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="forgot-card">

    <h3>Forgot Password</h3>
    <p class="subtitle">
        Enter your registered email to receive a password reset link
    </p>

    <form th:action="@{/forgot-password}" method="post">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <button type="submit" class="btn-submit">
            Send Reset Link
        </button>
    </form>

    <p class="msg-success" th:if="${success}" th:text="${success}"></p>
    <p class="msg-error" th:if="${error}" th:text="${error}"></p>

    <div class="back-login">
        <a th:href="@{/login}">‚Üê Back to Login</a>
    </div>

</div>

</body>
</html>
