<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ================= HEADER FRAGMENT ================= -->
<th:block th:fragment="header(title)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title}">Citizen Service Portal</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
              rel="stylesheet">
    </head>
</th:block>


<!-- ================= NAVBAR FRAGMENT ================= -->
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" th:href="@{/citizen/dashboard}">
                Citizen Service Portal
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <ul class="navbar-nav align-items-center">

                    <!-- Dashboard -->
                    <li class="nav-item me-3" sec:authorize="hasRole('CITIZEN')">
                        <a class="nav-link" th:href="@{/citizen/dashboard}">Dashboard</a>
                    </li>

                    <!-- Profile Dropdown -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('CITIZEN')">

                        <a class="nav-link dropdown-toggle d-flex align-items-center"
                           href="#" role="button" data-bs-toggle="dropdown">

                            <!-- Profile Image -->
                            <img th:src="${citizen != null and citizen.profilePhoto != null} ?
                                    @{/uploads/profile/{img}(img=${citizen.profilePhoto})} :
                                    @{/images/default-user.png}"
                                 class="rounded-circle me-2"
                                 width="35" height="35" style="object-fit:cover;">

                            <!-- Citizen Name (NULL SAFE) -->
                            <span th:text="${citizen != null ? citizen.name : 'User'}">
                                User
                            </span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">

                            <li>
                                <a class="dropdown-item" th:href="@{/citizen/profile}">
                                    <i class="bi bi-person me-1"></i> My Profile
                                </a>
                            </li>

                            <li><hr class="dropdown-divider"></li>

                            <li>
                                <a class="dropdown-item text-danger" th:href="@{/logout}">
                                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                                </a>
                            </li>

                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</th:block>


<!-- ================= FOOTER FRAGMENT ================= -->
<th:block th:fragment="footer">
    <footer class="bg-light text-center py-3 mt-auto">
        <small>Â© 2026 Citizen Service Portal</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</html>
