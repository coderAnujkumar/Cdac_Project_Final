<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Citizen Service Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Poppins', sans-serif;
            min-height:100vh;
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            background-image:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("/images/Bg2.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* MAIN CARD */
        .login-wrapper{
            background:#fff;
            border-radius:20px;
            max-width:1000px;
            width:90%;
            display:flex;
            overflow:hidden;
            box-shadow:0 20px 40px rgba(0,0,0,0.15);
        }

        /* LEFT FORM */
        .login-left{
            width:50%;
            padding:80px 60px;
        }

        .tabs span{
            font-weight:600;
            color:#0b7285;
            border-bottom:3px solid #0b7285;
            padding-bottom:5px;
        }

        .form-control{
            border-radius:30px;
            padding:12px 20px;
        }

        /* BUTTONS */
        .btn-login{
            background:#38b2ac;
            color:white;
            border-radius:30px;
            padding:10px 35px;
            border:none;
            font-weight:500;
        }

        .btn-sign{
            background:#0b7285;
            color:white;
            padding:10px 35px;
            border-radius:30px;
            text-decoration:none;
            font-weight:500;
        }

        .btn-sign:hover{
            background:#095c6b;
            color:white;
        }

        /* RIGHT DESIGN */
        .login-right{
            width:50%;
            background:radial-gradient(circle at left, #b2f5ea, #38b2ac);
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .login-right img{
            width:70%;
        }

        /* RESPONSIVE */
        @media(max-width:768px){
            .login-wrapper{
                flex-direction:column;
            }
            .login-left,.login-right{
                width:100%;
            }
            .login-left{
                padding:40px 30px;
            }
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <!-- LEFT -->
    <div class="login-left">

        <div class="tabs mb-4">
            <span>Login</span>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-4">
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Email / phone number"
                       required>
            </div>

            <div class="mb-4">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <div class="text-end mb-3">
                <a th:href="@{/forgot-password}" class="text-decoration-none">
                    Forgot Password?
                </a>
            </div>

            <!-- BUTTON ROW -->
            <div class="d-flex align-items-center gap-3 mt-3">
                <button type="submit" class="btn-login">
                    Login
                </button>

                <a th:href="@{/signup}" class="btn-sign">
                    Sign Up
                </a>
            </div>

        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password
        </div>
        <div th:if="${param.expired}" class="alert alert-warning mt-3">
    Your session has expired. Please login again.
</div>

<div th:if="${param.logout}" class="alert alert-success mt-3">
    You have been logged out successfully.
</div>
        

    </div>

    <!-- RIGHT -->
    <div class="login-right">
        <img src="https://cdn-icons-png.flaticon.com/512/4207/4207231.png"
             alt="Login Illustration">
    </div>

</div>

</body>
</html>
