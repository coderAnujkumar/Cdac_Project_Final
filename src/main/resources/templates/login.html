<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Citizen Service Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background: #e6f6f4;
            min-height:100vh;
            margin:0;
        }

        /* NAVBAR */
        .top-nav{
            background:#fff;
            padding:15px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .top-nav a{
            text-decoration:none;
            color:#444;
            margin-right:20px;
            font-weight:500;
        }

        .btn-sign{
            background:#0b7285;
            color:white;
            padding:8px 20px;
            border-radius:20px;
            text-decoration:none;
        }

        /* MAIN CARD */
        .login-wrapper{
            background:#fff;
            border-radius:20px;
            margin:40px auto;
            max-width:1100px;
            display:flex;
            overflow:hidden;
            box-shadow:0 20px 40px rgba(0,0,0,0.15);
        }

        /* LEFT FORM */
        .login-left{
            width:50%;
            padding:80px 60px;
        }

        .tabs span{
            font-weight:600;
            margin-right:30px;
            cursor:pointer;
        }

        .tabs .active{
            color:#0b7285;
            border-bottom:3px solid #0b7285;
            padding-bottom:5px;
        }

        .form-control{
            border-radius:30px;
            padding:12px 20px;
        }

        .btn-login{
            background:#38b2ac;
            color:white;
            border-radius:30px;
            padding:10px;
            border:none;
            width:150px;
        }

        /* RIGHT DESIGN */
        .login-right{
            width:50%;
            background:radial-gradient(circle at left, #b2f5ea, #38b2ac);
            display:flex;
            align-items:center;
            justify-content:center;
            position:relative;
        }

        .login-right img{
            width:70%;
            z-index:2;
        }

        @media(max-width:768px){
            .login-wrapper{
                flex-direction:column;
            }
            .login-left,.login-right{
                width:100%;
            }
            .login-left{
                padding:40px 30px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
	<div></div>
    
    <a th:href="@{/signup}"  class="btn-sign">Sign Up</a>
</div>

<!-- MAIN LOGIN CARD -->
<div class="login-wrapper">

    <!-- LEFT -->
    <div class="login-left">

        <div class="tabs mb-4">
        
            <span class="active">Login</span>
            
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-4">
                <input type="text" name="username" class="form-control" placeholder="Email / phone number" required>
            </div>

            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
		<div class="mt-2 text-end">
		    <a th:href="@{/forgot-password}" class="text-decoration-none">
		        Forgot Password?
		    </a>
		</div>

            

            <button class="btn-login">Login</button>

        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password
        </div>

    </div>

    <!-- RIGHT -->
    <div class="login-right">
        <!-- You can replace this with your own illustration -->
        <img src="https://cdn-icons-png.flaticon.com/512/4207/4207231.png" alt="Login Illustration">
    </div>

</div>

</body>
</html>
