<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header('My Profile | CSP')}"></head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/layout :: navbar}"></div>

<style>
body { background: linear-gradient(135deg, #e0f2fe, #f8fafc); }
.profile-card { background:white; border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,0.12); }
.profile-img { width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid #0d9488; }
</style>

<main class="container my-5">

<!-- ðŸ”” ALERTS -->
<div th:if="${success}" class="alert alert-success text-center">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<div class="row justify-content-center">

    <div class="col-md-8">

        <div class="profile-card p-4">

            <!-- ðŸ‘¤ PROFILE HEADER -->
            <div class="text-center mb-4">

                <img class="profile-img mb-3"
                     th:src="${citizen.profilePhoto != null}
                     ? @{/uploads/profile/{img}(img=${citizen.profilePhoto})}
                     : @{/images/default-user.png}" />

                <h4 th:text="${citizen.name}">Citizen Name</h4>
                <p class="text-muted" th:text="${citizen.email}">email</p>

            </div>

            <!-- âœï¸ UPDATE PROFILE -->
            <h5 class="mb-3">Update Profile</h5>

            <form th:action="@{/citizen/profile/update}"
                  method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name"
                           class="form-control"
                           th:value="${citizen.name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile Photo</label>
                    <input type="file" name="photo" class="form-control">
                </div>

                <button class="btn btn-primary">Update Profile</button>
            </form>

            <hr class="my-4">

            <!-- ðŸ” CHANGE PASSWORD -->
            <h5 class="mb-3">Change Password</h5>

            <form th:action="@{/citizen/profile/change-password}" method="post">

                <div class="mb-3">
                    <label class="form-label">Old Password</label>
                    <input type="password" name="oldPassword" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="newPassword" class="form-control" required>
                </div>

                <button class="btn btn-warning">Change Password</button>
            </form>

        </div>

    </div>

</div>

</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
